<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Glow gradient -->
        <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFF1A6"/>
            <stop offset="40%" stop-color="#FFCC33"/>
            <stop offset="70%" stop-color="#FF9A00"/>
            <stop offset="100%" stop-color="#FF9600" stop-opacity="0"/>
        </radialGradient>

        <!-- Solar surface -->
        <radialGradient id="sunSurface" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#FFF4C2"/>
            <stop offset="50%" stop-color="#FFB400"/>
            <stop offset="100%" stop-color="#FF7A00"/>
        </radialGradient>
    </defs>

    <!-- Outer glow -->
    <circle cx="100" cy="100" r="90" fill="url(#sunGlow)" />

    <!-- Sun sphere -->
    <circle cx="100" cy="100" r="55" fill="url(#sunSurface)" />
</svg>
